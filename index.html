<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>Password</title>
  </head>
  <body>
    <div>
      <div class="wave"></div>
      <div class="wave"></div>
      <div class="wave"></div>
    </div>
    <div class="container">
      <div class="inputBox">
        <span class="icon" id="icon"> &#128064; </span>
        <input
          id="userPassword"
          type="password"
          name="password"
          title="enter password. 8 to 16 characters"
          placeholder="Enter your password"
          minlength="8"
          maxlength="16"
          pattern="(?=.*?[a-zA-Z])(?=.*?[0-9])(?=.*?[!@#%&*?$])[!@#%&*?$a-zA-Z0-9]{8,16}"
          required="required"
        />
      </div>
      <p>
        The password should contain from 8 to 16 of the three character types
      </p>
      <div class="listsContainer">
        <ul class="list">
          <li>
            <span class="cross">✗</span>
            <span class="mark noMark">✔</span>
            letters
          </li>
          <li>
            <span class="cross">✗</span>
            <span class="mark noMark">✔</span>
            numbers
          </li>
          <li>
            <span class="cross">✗</span>
            <span class="mark noMark">✔</span>
            symbols
          </li>
        </ul>
        <ul class="list typePasswordList">
          <li>Easy</li>
          <li>Average</li>
          <li>Strong</li>
        </ul>
      </div>
    </div>
    <script src="./js/showPassword.js" type="module"></script>
    <script src="./js/password.js" type="module"></script>
  </body>
</html>
